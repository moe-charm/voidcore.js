<body>
    <div class="header">

        <div class="subtitle">Intentï¼ˆé¡˜ã„ï¼‰/ Noticeï¼ˆäº‹å®Ÿï¼‰/ Proposalï¼ˆææ¡ˆï¼‰</div>

    <div class="container">
        <div class="panel">
            <h3>ğŸ“ TextInput Plugin</h3>
            <div id="editor-container"></div>
        </div>

        <div class="panel">
            <h3>ğŸ“œ System Log</h3>
            <div id="log-output"></div>
        </div>
    </div>

    <div class="status">
        <h3>ğŸ­ Plugin Status</h3>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="plugin-count">0</div>
                <div>Active Plugins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="message-count">0</div>
                <div>Messages Sent</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="subscription-count">0</div>
                <div>Subscriptions</div>
            </div>
        </div>

        <div class="cogito-demo">
            <h4>ğŸ¤– Cogito Plugin Demo</h4>
            <div class="cogito-character" id="cogito-char">ğŸ¤”</div>
            <div id="cogito-log"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startTextPlugin()">ğŸš€ Start TextInput Plugin</button>
            <button class="btn" onclick="startCogitoPlugin()">ğŸ§  Start Cogito Plugin</button>
            <button class="btn" onclick="sendTestIntent()">ğŸ“¨ Send Test Intent</button>
            <button class="btn" onclick="sendTestProposal()">ğŸ’¡ Send Test Proposal</button>
            <button class="btn" onclick="showStats()">ğŸ“Š Show Stats</button>
            <button class="btn" onclick="debugSubscriptions()">ğŸ” Debug Subscriptions</button>
        </div>
    </div>

    <script type="module">
        import { board } from './src/core.js';
        import { voidCore } from './src/voidcore.js';
        import { Message } from './src/message.js';
        import { TextInputPlugin } from './plugins/textinput.js';
        import { CogitoPlugin } from './plugins/cogito.js';

        // Global variables
        window.board = board;
        window.voidCore = voidCore;
        window.Message = Message;
        window.textPlugin = null;
        window.cogitoPlugin = null;
        window.messageCount = 0;
        window.cogitoChar = document.getElementById('cogito-char');
        window.cogitoLogDiv = document.getElementById('cogito-log');

        // Setup logging
        const logOutput = document.getElementById('log-output');
        board.setLogElement(logOutput);

        // Statistics tracking
        function updateStats() {
            const stats = voidCore.getStats();
            document.getElementById('subscription-count').textContent = stats.totalSubscribers;
            document.getElementById('message-count').textContent = window.messageCount;
            
            // Count active plugins
            let activePlugins = 0;
            if (window.textPlugin?.isActive) activePlugins++;
            if (window.cogitoPlugin?.isActive) activePlugins++;
            document.getElementById('plugin-count').textContent = activePlugins;
        }

        // Intercept VoidCore publish to count messages
        const originalPublish = voidCore.publish.bind(voidCore);
        voidCore.publish = async function(message) {
            window.messageCount++;
            updateStats();
            return originalPublish(message);
        };

        // Plugin management functions
        window.startTextPlugin = async function() {
            if (!window.textPlugin) {
                window.textPlugin = new TextInputPlugin();
                await window.textPlugin.start();
                board.log('ğŸš€ TextInputPlugin started with new architecture');
            } else {
                board.log('âš ï¸ TextInputPlugin already running');
            }
            updateStats();
        };

        window.startCogitoPlugin = async function() {
            if (!window.cogitoPlugin) {
                window.cogitoPlugin = new CogitoPlugin();
                await window.cogitoPlugin.start();
                board.log('ğŸ§  CogitoPlugin started with new architecture');
            } else {
                board.log('âš ï¸ CogitoPlugin already running');
            }
            updateStats();
        };

        window.sendTestIntent = async function() {
            // TextInputPluginãŒèµ·å‹•ã—ã¦ãªã‹ã£ãŸã‚‰è‡ªå‹•èµ·å‹•
            if (!window.textPlugin) {
                board.log('âš¡ TextInputPlugin not running, starting automatically...');
                await window.startTextPlugin();
                // å°‘ã—å¾…ã£ã¦ç¢ºå®Ÿã«èµ·å‹•ã•ã›ã‚‹
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const intent = Message.intent('text_input', 'text.focus', {
                reason: 'user_request'
            }).withSource('TestController');
            
            await voidCore.publish(intent);
            board.log('ğŸ“¨ Test Intent sent: focus text input');
        };

        window.sendTestProposal = async function() {
            if (window.cogitoPlugin) {
                const proposal = Message.proposal(window.cogitoPlugin.pluginId, 'retire', {
                    reason: 'test_retirement'
                }).withSource('TestController');
                
                await voidCore.publish(proposal);
                board.log('ğŸ’¡ Test Proposal sent: retire cogito');
            } else {
                board.log('âš ï¸ No Cogito plugin to send proposal to');
            }
        };

        window.showStats = function() {
            const stats = voidCore.getStats();
            board.log('ğŸ“Š VoidCore Statistics:');
            board.log(`  - Message Types: ${stats.messageTypes}`);
            board.log(`  - Total Subscribers: ${stats.totalSubscribers}`);
            board.log(`  - Messages Sent: ${window.messageCount}`);
            
            stats.subscriptions.forEach(sub => {
                board.log(`  - ${sub.type}: ${sub.subscriberCount} subscribers`);
            });
        };

        window.debugSubscriptions = function() {
            board.log('ğŸ” Debug: Subscription Analysis');
            
            // VoidCoreè³¼èª­çŠ¶æ³
            const stats = voidCore.getStats();
            board.log(`ğŸ“Š VoidCore has ${stats.messageTypes} message types`);
            stats.subscriptions.forEach(sub => {
                board.log(`  ğŸ“¥ ${sub.type}: ${sub.subscriberCount} subscribers`);
            });
            
            // ãƒ—ãƒ©ã‚°ã‚¤ãƒ³çŠ¶æ³
            if (window.textPlugin) {
                board.log(`ğŸ”Œ TextInputPlugin: role="${window.textPlugin.role}", id="${window.textPlugin.pluginId}"`);
                board.log(`   Subscribed types: ${Array.from(window.textPlugin.subscribedTypes || []).join(', ')}`);
            }
            
            if (window.cogitoPlugin) {
                board.log(`ğŸ¤– CogitoPlugin: role="${window.cogitoPlugin.role}", id="${window.cogitoPlugin.pluginId}"`);
                board.log(`   Subscribed types: ${Array.from(window.cogitoPlugin.subscribedTypes || []).join(', ')}`);
            }
            
            // ãƒ†ã‚¹ãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            board.log('ğŸ§ª Testing message types:');
            board.log(`  ğŸ“¨ text.focus subscribers: ${voidCore.getSubscriberCount('text.focus')}`);
            board.log(`  ğŸ’¡ retire subscribers: ${voidCore.getSubscriberCount('retire')}`);
        };

        // Auto-update stats every second
        setInterval(updateStats, 1000);

        // Welcome message
        board.log('ğŸŒŸ VoidCore Network v11.0 - é™å¯‚ã®å™¨');
        board.log('ğŸ“š New Architecture Features:');
        board.log('  - 5-phase autonomous plugin lifecycle');
        board.log('  - Pure message routing (type-only)');
        board.log('  - Intent/Notice/Proposal classification');
        board.log('  - Non-imperative communication');
        board.log('ğŸš€ Ready to test new architecture!');
    </script>
