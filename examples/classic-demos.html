<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü VoidCore Classic Demos - Galaxy Collisions & Traffic Chaos!</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4a90e2;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #app-root {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./index.html" class="back-link">‚Üê Back to Demo Index</a>
        <h1>üåü VoidCore Classic Demos</h1>
        <p>Experience the original VoidCore magic - Galaxy collisions, traffic chaos, and autonomous plugin networks!</p>
    </div>

    <!-- Auto-launch specific demo if hash is provided -->
    <script type="module">
        const hash = window.location.hash.substring(1); // Remove the #
        if (hash === 'galaxy-viewer') {
            // Auto-select galaxy viewer
            setTimeout(() => {
                const selector = document.getElementById('demo-selector');
                if (selector) {
                    selector.value = 'galaxy-viewer';
                    selector.dispatchEvent(new Event('change'));
                }
            }, 1000);
        } else if (hash === 'message-city') {
            // Auto-select message city
            setTimeout(() => {
                const selector = document.getElementById('demo-selector');
                if (selector) {
                    selector.value = 'message-city';
                    selector.dispatchEvent(new Event('change'));
                }
            }, 1000);
        }
    </script>

    <div id="app-root">
        <!-- The GUIVoidCoreManager will populate this -->
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
