<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧾 Logger Plugin - Local VoidCore Test</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a2e;
            color: #ffffff;
            padding: 20px;
        }
        .test-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #4a90e2;
            max-width: 800px;
        }
        .log-area {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        button {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧾 Logger Plugin - Local VoidCore Test</h1>
        <p>Testing local VoidCore copy strategy with Logger Plugin</p>
        
        <button onclick="testLogger()">🧾 Test Logger Plugin</button>
        <button onclick="testMessages()">📨 Test Message System</button>
        <button onclick="clearLog()">🧹 Clear Log</button>
        
        <div id="testLog" class="log-area"></div>
    </div>

    <script type="module">
        import { init as initLogger } from './logger.js';
        import { voidCore } from './voidcore.js';
        import { Message } from './message.js';
        
        function log(message) {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        let loggerPlugin = null;
        
        window.testLogger = async function() {
            log('🚀 Testing Logger Plugin with Local VoidCore');
            
            try {
                // Initialize logger plugin
                loggerPlugin = initLogger();
                log('✅ Logger Plugin initialized successfully');
                
                // Test logging
                loggerPlugin.log('Hello from Logger Plugin!');
                log('✅ Logger Plugin logging test completed');
                
            } catch (error) {
                log(`❌ Logger Plugin test failed: ${error.message}`);
                console.error('Logger test error:', error);
            }
        };
        
        window.testMessages = async function() {
            log('📨 Testing Message System');
            
            try {
                // Create test message
                const testMessage = new Message('test.logger', {
                    data: 'Testing local VoidCore message system',
                    timestamp: Date.now()
                });
                
                log(`✅ Message created: ${testMessage.type}`);
                
                // Publish message
                const deliveredCount = await voidCore.publish(testMessage);
                log(`✅ Message published: ${deliveredCount} deliveries`);
                
            } catch (error) {
                log(`❌ Message test failed: ${error.message}`);
                console.error('Message test error:', error);
            }
        };
        
        window.clearLog = function() {
            document.getElementById('testLog').innerHTML = '';
            log('🧹 Log cleared. Local VoidCore Logger Plugin ready!');
        };
        
        // Auto-run initial test
        setTimeout(() => {
            log('🌟 Local VoidCore Logger Plugin Test Environment Ready');
            log('🎯 Click "Test Logger Plugin" to start testing');
        }, 100);
    </script>
</body>
</html>
