<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤔 Cogito Plugin - Local VoidCore Test</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #1a1a2e, #2e1a47);
            color: #ffffff;
            padding: 20px;
        }
        .test-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #9b59b6;
            max-width: 800px;
        }
        .log-area {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        button {
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🤔 Cogito Plugin - Local VoidCore Test</h1>
        <p>Testing local VoidCore copy strategy with Cogito (Philosopher) Plugin</p>
        
        <button onclick="testCogito()">🤔 Test Cogito Plugin</button>
        <button onclick="testPhilosophy()">💭 Test Philosophy Mode</button>
        <button onclick="testMessages()">📨 Test Message System</button>
        <button onclick="clearLog()">🧹 Clear Log</button>
        
        <div id="testLog" class="log-area"></div>
    </div>

    <script type="module">
        import { CogitoPlugin } from './cogito.js';
        import { voidCore } from './voidcore.js';
        import { Message } from './message.js';
        
        function log(message) {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        let cogitoPlugin = null;
        
        window.testCogito = async function() {
            log('🚀 Testing Cogito Plugin with Local VoidCore');
            
            try {
                // Initialize cogito plugin
                cogitoPlugin = new CogitoPlugin('test-instance');
                await cogitoPlugin._prepare();
                log('✅ Cogito Plugin initialized successfully');
                log(`🎭 Plugin Role: ${cogitoPlugin.role}`);
                log(`🆔 Instance ID: ${cogitoPlugin.instanceId}`);
                
            } catch (error) {
                log(`❌ Cogito Plugin test failed: ${error.message}`);
                console.error('Cogito test error:', error);
            }
        };
        
        window.testPhilosophy = async function() {
            log('💭 Testing Philosophy Mode');
            
            if (!cogitoPlugin) {
                log('⚠️ Please initialize Cogito Plugin first');
                return;
            }
            
            try {
                // Test philosophical thinking
                if (cogitoPlugin.think) {
                    const thought = cogitoPlugin.think('What is the nature of local VoidCore?');
                    log(`💭 Philosophical thought: ${thought}`);
                } else {
                    log('💭 Cogito is contemplating the nature of existence...');
                }
                
                log('✅ Philosophy mode test completed');
                
            } catch (error) {
                log(`❌ Philosophy test failed: ${error.message}`);
                console.error('Philosophy test error:', error);
            }
        };
        
        window.testMessages = async function() {
            log('📨 Testing Message System with Cogito');
            
            try {
                // Create philosophical message
                const testMessage = new Message('philosophy.cogito', {
                    thought: 'I think, therefore I am',
                    philosopher: 'René Descartes',
                    timestamp: Date.now()
                });
                
                log(`✅ Philosophical message created: ${testMessage.type}`);
                
                // Publish message
                const deliveredCount = await voidCore.publish(testMessage);
                log(`✅ Message published: ${deliveredCount} deliveries`);
                
            } catch (error) {
                log(`❌ Message test failed: ${error.message}`);
                console.error('Message test error:', error);
            }
        };
        
        window.clearLog = function() {
            document.getElementById('testLog').innerHTML = '';
            log('🧹 Log cleared. Local VoidCore Cogito Plugin ready!');
        };
        
        // Auto-run initial test
        setTimeout(() => {
            log('🌟 Local VoidCore Cogito Plugin Test Environment Ready');
            log('🎯 Click "Test Cogito Plugin" to start philosophical testing');
        }, 100);
    </script>
</body>
</html>
